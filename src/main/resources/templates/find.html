<!DOCTYPE HTML>
<html>
<head>
  <title th:text="${title}"></title>
  <meta http-equiv="Content-Type" 
    content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet">
</head>

<body class="container">
  <h2>▪️ユーザ検索</h2>
  <h1 class="display-4 mb-4" th:text="${title}"></h1>
  <p th:text="${msg}"></p>
  <form method="post" action="/find">
    <div class="input-group">
      <input type="text" class="form-control me-1"
          id="find_str" name="find_str" th:value="${value}" />
      <span class="input-group-btn">
        <input type="submit" class="btn btn-primary px-4" 
            value="Click" />
      </span>
    </div>
  </form>
  
  <table class="table">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Mail</th></tr>
    </thead>
    <h2>▪️ユーザ一覧</h2>
    <tbody>
      <tr th:each="item : ${data}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.email}"></td>
      </tr>
    </tbody>
  </table>

  <h2>▪️ユーザ削除</h2>
  <form action="/delete" method="post">
      <label for="delete_id">ID:</label>
      <input type="text" id="delete_id" name="delete_id" placeholder="削除対象のユーザIDを入力してください" required />
      <button type="submit" class="btn btn-danger">Delete</button>
  </form>

<!-- ユーザ登録ボタンを追加 -->
  <div class="mt-3">
   <a href="/add" class="btn btn-success px-4">ユーザ登録</a>
  </div>


</body>

</html>
