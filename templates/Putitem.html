<!doctype html>
<html lang="ja">
  <head>
  <!-- あってもなくても動くけど入れといた方がいいメタタグ -->
  <!-- 文字をutf-8に -->
    <meta charset="utf-8">
  <!-- どのデバイスで見ても見え方を一緒にする = レスポンシブデザイン -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <!-- 文字の表示を真ん中に -->
  <body class="text-center">
  <h2>顧客管理システム登録画面</h2>
  <form action='/result'>
    <p>＜新規登録＞</p>
    <label>
        顧客名    
        <input type="text" name="name"><br>
    </label>
    <label >
        電話番号
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{4}[0-9]{4}" required><br>
    </label>
    <label >
        メールアドレス
        <input type="email" id="mladdr" name="mladdr" required><br>
    </label>
    <button type="submit" formmethod="POST">登録</button>
</form>

<!-- ボタンを押すと、/templatesに飛ぶ -->
<form action="/" method="get">
    <input type="submit" value='戻る'>
  </form>
</body>
</html>
